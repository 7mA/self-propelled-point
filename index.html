<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Self-propelled Points</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/linear-algebra-js-lib@1.2.2/src/linear-algebra-lib.min.js"></script>
    <script src="src/js/stuff.js"></script>
    <script src="src/js/status.js"></script>
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
    <meta charset="utf-8" />

  </head>
  <body>

    <div class="dialog" id="readyDialog">
      <div class="dialog-inside-container">
        <p class="dialog-title">Self-propelled Points</p>
      </div>
      <p>You should:</p>
      <p>1. run away from the blue!</p>
      <p>2. touch the red!</p>
      <div class="dialog-inside-container">
        <input class="start-button" type="button" value="Start!" onclick="startGame()" />
      </div>
      <p>Developed by Kaku (<a href="https://github.com/7mA" target="_blank">@7mA</a>)</p>
    </div>

    <div class="dialog" id="retryDialog" style="display: none">
      <div class="game-over-container">
        <p class="dialog-title">Game Over!</p>
        <p id="gameOverReason"></p>
        <p>Score: <span id="gameOverScore"></span></p>
        <p>Time: <span id="gameOverTime"></span>s</p>
        <input type="button" class="retry-button" value="Retry!" onclick="retryGame()" />
      </div>
    </div>

    <script src="src/js/sketch.js"></script>
  </body>
</html>
